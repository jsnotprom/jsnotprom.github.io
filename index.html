<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babi, will you be my valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            cursor: default;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce7f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: #be185d;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 700px;
            padding: 20px;
        }

        .gif-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 220px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            font-weight: 800;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .no-button-wrapper {
            display: inline-block;
            width: 120px;
            height: 50px;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
        }

        .btn-yes {
            background-color: #db2777;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(219, 39, 119, 0.4);
            position: relative;
            z-index: 50;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            background-color: #be185d;
        }

        .btn-no {
            background-color: #ffffff;
            color: #db2777;
            border: 2px solid #db2777;
            width: 100%;
            height: 100%;
            z-index: 10;
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-message {
            display: none;
        }

        .success-message h1 {
            font-size: 2rem;
            margin-top: 10px;
        }

        .success-message .gif-container img {
            max-width: 350px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.75rem;
            color: #9d174d;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="main-content">
            <div class="gif-container">
                <img id="main-gif" src="me kiss.gif" alt="Cute bear">
            </div>

            <h1>To my babi Viel, will you be my Valentine? üòöüíêüíù</h1>

            <div class="buttons">
                <button class="btn-yes" id="yesBtn" onclick="handleYes()">Yes</button>

                <div class="no-button-wrapper">
                    <button class="btn-no" id="noBtn" onclick="moveButton()">No</button>
                </div>
            </div>
        </div>

        <div id="success-content" class="success-message">
            <div class="gif-container">
                <img src="babi.gif" alt="Bear kissing">
            </div>
            <h1>yay I knew you'd say yes üòù see you my Babi! üòö</h1>
        </div>
    </div>

    <div class="footer">
        developed by js_galarrita
    </div>

    <script>
        let clickCount = 0;

        function moveButton() {
            clickCount++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            if (clickCount === 1) {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.width = rect.width + 'px';
                noBtn.style.height = rect.height + 'px';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.position = 'fixed';
            }

            if (clickCount >= 5) {
                const rect = yesBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.width = rect.width + 'px';
                noBtn.style.height = rect.height + 'px';
                noBtn.style.zIndex = '5';
                noBtn.style.pointerEvents = 'none';
                return;
            }

            const padding = 50;
            const randomX = Math.max(padding, Math.random() * (window.innerWidth - noBtn.offsetWidth - padding));
            const randomY = Math.max(padding, Math.random() * (window.innerHeight - noBtn.offsetHeight - padding));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleYes() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-content').style.display = 'block';
            
            // 2. Trigger the Confetti Effect
            fireConfetti();
        }

        function fireConfetti() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Burst from left side
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#db2777', '#fce7f3', '#ffffff', '#be185d'] // Themed colors
                }));
                // Burst from right side
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#db2777', '#fce7f3', '#ffffff', '#be185d']
                }));
            }, 250);
        }
    </script>
</body>

</html>
