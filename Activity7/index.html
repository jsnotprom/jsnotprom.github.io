    <!-- DUELISTS -->
    <script>
        const cardContainer = document.getElementById("cardContainer");
        const loadAgents = async () => {

            const response = await fetch('https://valorant-api.com/v1/agents?isPlayableCharacter=true');
            const data = await response.json();
            const duelistAgents = data.data.filter(agent => agent.role?.displayName === "Duelist");
            duelistAgents.forEach(agent => {
                const agentCard = `
                        <div class="card-fluid  agent-card mx-2 my-3" style="background-color: #192129;">
                            <a href="viewagents.html?agentId=${encodeURIComponent(agent.uuid)}">
                                <div class="wrapper">
                                    <img src="${agent.displayIcon}" class="card-img-top rounded-start" alt="${agent.displayName}">
                                </div>
                                <div class="card-body">
                                        <h5 class="card-title">${agent.displayName}</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                        
                    `;
                cardContainer.innerHTML += agentCard;
            });
        };


        loadAgents();
    </script>
