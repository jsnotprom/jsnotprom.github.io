<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4 - iPhone 12 Features</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="Images/JSG WEBPAGE LOGO.png" type="image/png">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s;
        }

        .card:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .background-video {
            position: fixed;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }
    </style>

   
</head>

<body>
    <div class="container p-5 py-5">
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <img src="Images/iphone12.png" alt="iPhone 12">
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/new colors.png" alt="New Colors">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/5G.png" alt="5G">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/two new.png" alt="Two new sizes">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/ceramic shield.png" alt="Ceramic Shield">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/xdr.png" alt="Super Retina XDR">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/dual camera system.png" alt="Dual-camera system">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/water and dust.png" alt="Water and dust resistant">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/4k.png" alt="4K 60fps recording">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/magsafe.png" alt="MagSafe">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/battery.png" alt="Great battery life">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/hdr.png" alt="Smart HDR 3">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="Images/face id.png" alt="Face ID">
                </div>
            </div>
        </div>


        <div class="text-center mt-4">
            <p>Created by John Stephen Galarrita, BSIT 3-1.</p>
        </div>

        <video autoplay loop muted class="background-video">
            <source src="Images/white bgg.mp4" type="video/mp4">
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
